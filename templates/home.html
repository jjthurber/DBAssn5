<div class="fluid-container" style="background-image:url(http://getwallpapers.com/wallpaper/full/0/e/d/286896.jpg); background-repeat: no-repeat;
background-size: auto; padding-bottom:100px; background-attachment: fixed;">
    <div class="container">
        <h1 style="text-align:center; font-size:100px; background-color:rgba(80, 72, 72, 0.6); color: whitesmoke"> Southern Sierra Wildflower Club</h1>
    </div>
<div class="container" style="width:500px; margin: 0 auto">
    <nav style="height:85%; width:100%; overflow:hidden; overflow-y:scroll; margin: 0 auto; border:3px solid; color:whitesmoke">
        {% for f in flowers %}
        <div class="container" style="border:5px solid #cecece; width:500px; margin: 0 auto; background-color: grey; font-family:Arial, Helvetica, sans-serif">
            <a href="flower/{{f[1][2]}}" style="text-decoration:none; color:white;"><p style="text-align:center">{{f[1][2]}}</p></a>
        </div>
        {% endfor %}
    </nav>
</div>
</div>
